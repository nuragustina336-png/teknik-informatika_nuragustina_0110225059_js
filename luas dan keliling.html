<!DOCTYPE html>
<html>
<head>
    <title>Menghitung Luas dan Keliling Lingkaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        label {
            font-size: 16px;
        }
    </style>
</head>
<body>

<h3>Menghitung Luas dan Keliling Lingkaran</h3>

<label>Masukkan jari-jari lingkaran:</label>
<input type="number" id="radius" onchange="hitungLingkaran()" placeholder="Jari-jari (r)">

<label>Luas Lingkaran:</label>
<input type="number" id="luas" readonly>

<label>Keliling Lingkaran:</label>
<input type="number" id="keliling" readonly>

<script>
    function hitungLingkaran() {
        let r = parseFloat(document.getElementById("radius").value) || 0;
        let phi = 3.14;

        let luas = phi * r * r;
        let keliling = 2 * phi * r;

        document.getElementById("luas").value = luas.toFixed(2);
        document.getElementById("keliling").value = keliling.toFixed(2);
    }
</script>

</body>
</html>
